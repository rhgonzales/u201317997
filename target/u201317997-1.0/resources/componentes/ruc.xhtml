<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <cc:interface>
        <cc:attribute name="columnas" />
        <cc:attribute name="pagos" />
        <cc:editableValueHolder name="inputs" targets="ruc"/>
        <cc:attribute name="labelBoton" default="Consultar" />
        <cc:attribute name="accion" method-signature="java.lang.String action()"/>
    </cc:interface>

    <cc:implementation>
        <h:form id="formPago" prependId="false">
            <h:panelGrid columns="#{cc.attrs.columnas}">
                RUC <h:inputText id="ruc" label="ruc" value="#{cc.attrs.pagos.ruc}"/>             
                <h:commandButton value="#{cc.attrs.labelBoton}" immediate="true" action="#{cc.attrs.accion}"/>
            </h:panelGrid>
        </h:form>
    </cc:implementation>

</html>
