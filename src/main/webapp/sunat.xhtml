<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:motors="http://java.sun.com/jsf/composite/componentes">
    
    <h:head>
	  <title>Sunat</title>
	</h:head>
    <h:body>
        <h:messages/>
        <div>Consulta de Pagos</div>
        <motors:ruc columnas="2" pagos="#{pagosBean.pago}" 
                    labelBoton="Consultar"
                       accion="#{pagosBean.buscarPagos}"/>
        
        <ui:repeat value="#{pagosBean.pagos}" var="lista">
            <motors:pago pagoo="#{lista}"/>
        </ui:repeat>
        Total: #{fn:length(pagosBean.pagos)}
    </h:body>
</html>
